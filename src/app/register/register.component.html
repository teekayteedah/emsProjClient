<div class="container">
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <h2>Registration</h2>
  <form (submit)="handleSubmit()">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="name" [(ngModel)]="formData.firstName" required />
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="name" [(ngModel)]="formData.lastName" required />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="formData.email" required />
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="number" name="phonenumber" [(ngModel)]="formData.phoneNumber" required />
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="formData.password" required />
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <!-- <input type="text" name="gender" [(ngModel)]="formData.gender" required /> -->
      <select name="gender" [(ngModel)]="formData.gender" required >
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="formData.address" required />
    </div>
    <div class="form-group">
      <label>Role:</label>
      <select name="role" [(ngModel)]="formData.role" required>
        <option value="">Select Role</option>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
        <!-- <option value="MANAGER">MANAGER</option>
        <option value="HR">HR</option> -->
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
